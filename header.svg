<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="150" viewBox="0 0 800 150">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo negro -->
  <rect width="800" height="150" fill="#0d1117" />
  
  <!-- Patrón de cuadrícula sutil -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#00ff9d" stroke-opacity="0.03" />
    <line x1="0" y1="0" x2="20" y2="0" stroke="#00ff9d" stroke-opacity="0.03" />
  </pattern>
  <rect width="800" height="150" fill="url(#grid)" />
  
  <!-- Texto principal con efecto neón -->
  <g filter="url(#neonGlow)">
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="url(#neonGradient)" text-anchor="middle">Chapi420</text>
  </g>
  
  <!-- Brillos adicionales para enfatizar el efecto neón -->
  <g opacity="0.7">
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="none" stroke="#00ff9d" stroke-width="1" text-anchor="middle">Chapi420</text>
  </g>
  
  <!-- Subtítulo en blanco -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Desarrollador FiveM &amp; Full Stack</text>
</svg>